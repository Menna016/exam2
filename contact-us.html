<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--fontawosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css-->
    <link rel="stylesheet" href="./css/exam2.css" />
</head>

<body class="bg-black">

    <!--form-->
    <div class="container my-5 ">
        <div class="row g-3 my-3">
            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productName','name','nameAlert')" type="text"
                    class="form-control" id="productName" placeholder="Enter your Name">
                <div id="nameAlert" class="alert d-none alert-danger my-2">
                    Special characters and numbers not allowed
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productEmail','email','emailAlert')" type="email" class="form-control "
                    id="productEmail" placeholder="Enter your Email">
                <div id="emailAlert" class="alert d-none alert-danger my-2">
                    Email not valid *exemple@yyy.zzz
                </div>
            </div>

        </div>

        <div class="row g-3 my-3">
            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productAge','age','ageAlert')" type="number"
                    class="form-control" id="productAge" placeholder="Enter ypur Age">
                <div id="ageAlert" class="alert d-none alert-danger my-2">
                    Enter valid age
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productNumber','number','numberAlert')" type="text" class="form-control"
                    id="productNumber" placeholder="Enter your Number">
                <div id="numberAlert" class="alert d-none alert-danger my-2">
                    Enter valid Phone Number
                </div>
            </div>

        </div>

        <div class="row g-3 my-3">
            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productPassword','password','passwordAlert')" type="password"
                    class="form-control" id="productPassword" placeholder="Password">
                <div id="passwordAlert" class="alert d-none alert-danger my-2">
                    Enter valid password *Minimum eight characters, at least one letter and one number:*
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <input oninput="validateInput('productPassword','password','passwordAlert')" type="password"
                    class="form-control" id="productPassword" placeholder="RaPassword">
                <div id="passwordAlert" class="alert d-none alert-danger my-2">
                    password should have at least 8 char.. (daget or letters)
                </div>
            </div>
        </div>

        <!--oninput ==> when you change in input-->
        <!--onkeyup ==> لما بتدوس علي الكيبورد-->


        <div class="my-4">
            <!--DOM-->
            <button id="addBtn"  class="btn btn-outline-danger">submit</button>
        </div>
    </div>

    <div class="container my-5">
        <div class="row" id="row">

        </div>
    </div>



    <!--js file-->
    <script src="js//contact-us.js"></script>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
